<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            color: #dc3545;
        }
        p {
            line-height: 1.6;
        }
        .timestamp {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Oops!</h1>
    <p th:text="${message}"></p>  <!-- Dynamic message -->
    <p class="timestamp" th:text="${timestamp}"></p>  <!-- Dynamic timestamp -->
    <p><strong th:text="${status}"></strong></p>  <!-- Dynamic status -->
</div>
</body>
</html>
