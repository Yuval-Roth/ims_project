<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Controller Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #0073e6;
            color: white;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<header>
    <h1>Docker Controller Dashboard</h1>
</header>
<main>
    <h2>Available Operations</h2>
    <ul>
        <li><a href="/docker/update" target="_blank">Pull changes from DockerHub</a></li>
    </ul>
    <h2>Docker Processes</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>State</th>
            <th>Running for</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through Docker process data -->
        <tr th:each="process : ${processes}">
            <td th:text="${process.names}">Name</td>
            <td th:text="${process.state}">State</td>
            <td th:text="${process.runningFor}">Running for</td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    IMS Project
</footer>
</body>
</html>
