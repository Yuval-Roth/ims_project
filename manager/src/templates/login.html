<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='general.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login-settings.css') }}">
</head>
<body>
    <div class="settings-container"> <!-- Existing container -->
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" maxlength="64" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="64" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
<script>
document.querySelector('form').addEventListener('submit', function(event) {
    // Get the username value
    const username = document.getElementById('username').value;
    // Store in sessionStorage
    localStorage.setItem('username', username);
});
</script>
</html>
