<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='operators.css') }}">
</head>
<body>
    <a href="/main_menu" class="home-button">
        <img src="{{ url_for('static', filename='photos/home.png') }}" alt="Home" class="home-icon">
    </a>
    <div class="container">
        <!-- Left: Table of Operators -->
        <div class="lobby-table-container">
            <h1>Operators</h1>
            <div class="online-participants-table-container">
                <table class="online-participants-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody id="operators-table-body">
                        {% for operator in operators %}
                        <tr class="operator-row" data-operator-id="{{ operator.id }}">
                            <td>{{ operator.id }}</td>
                            <td>{{ operator.username }}</td>
                            <td>{{ operator.password }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Right: Action Buttons -->
        <div class="actions-container">
            <button id="add-operator-btn" class="action-button">Add Operator</button>
            <button id="edit-operator-btn" class="action-button">Edit Operator</button>
            <button id="remove-operator-btn" class="action-button">Remove Operator</button>
        </div>
    </div>

<!-- Modal Overlay -->
<div id="modal-overlay" class="modal-overlay"></div>

<!-- Modal for Adding/Editing Operator -->
<div id="operator-modal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title">Add Operator</h2>
        <form id="operator-form">
            <input type="hidden" name="id" id="operator-id">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </form>
        <div class="modal-buttons">
            <button type="button" id="close-modal-btn" class="cancel-button">Cancel</button>
            <button type="button" id="save-operator-btn" class="create-lobby-button">Save</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let selectedRow = null;

        // Highlight selected row and ensure only one row is selected
        const operatorRows = document.querySelectorAll('.operator-row');
        operatorRows.forEach(row => {
            row.addEventListener('click', function () {
                // Remove selection from previously selected row
                if (selectedRow) {
                    selectedRow.classList.remove('selected');
                }

                // Select the clicked row
                this.classList.add('selected');
                selectedRow = this;
            });
        });

        // Add operator
        document.getElementById('add-operator-btn').addEventListener('click', function () {
            openModal('Add Operator');
        });

        // Edit operator
        document.getElementById('edit-operator-btn').addEventListener('click', function () {
            if (!selectedRow) {
                alert('Please select an operator to edit.');
                return;
            }

            const operatorData = Array.from(selectedRow.children).map(cell => cell.textContent);

            openModal('Edit Operator', {
                id: operatorData[0],
                username: operatorData[1],
                password: operatorData[2]
            });
        });

        // Remove operator
        document.getElementById('remove-operator-btn').addEventListener('click', function () {
            if (!selectedRow) {
                alert('Please select an operator to remove.');
                return;
            }

            const operatorId = selectedRow.dataset.operatorId;
            if (confirm('Are you sure you want to remove this operator?')) {
                fetch(`/remove_operator?id=${operatorId}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            selectedRow.remove(); // Remove row from the table
                            selectedRow = null;
                            alert('Operator removed successfully.');
                        } else {
                            alert('Failed to remove operator.');
                        }
                    })
                    .catch(err => console.error('Error:', err));
            }
        });

        // Open modal
        function openModal(title, data = {}) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('operator-id').value = data.id || '';
            document.getElementById('username').value = data.username || '';
            document.getElementById('password').value = data.password || '';

            document.getElementById('operator-modal').style.display = 'block';
            document.getElementById('modal-overlay').style.display = 'block';
        }

        // Close modal
        document.getElementById('close-modal-btn').addEventListener('click', function () {
            closeModal();
        });

        // Save operator (Add or Edit)
        document.getElementById('save-operator-btn').addEventListener('click', function () {
            const id = document.getElementById('operator-id').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/edit_operator` : `/add_operator`;

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, username, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        if (id) {
                            // Update existing row
                            const cells = selectedRow.children;
                            cells[1].textContent = username;
                            cells[2].textContent = password;
                        } else {
                            // Add new row
                            const newRow = document.createElement('tr');
                            newRow.className = 'operator-row';
                            newRow.dataset.operatorId = data.id;
                            newRow.innerHTML = `
                                <td>${data.id}</td>
                                <td>${username}</td>
                                <td>${password}</td>
                            `;
                            document.getElementById('operators-table-body').appendChild(newRow);

                            // Attach click event to new row
                            newRow.addEventListener('click', function () {
                                if (selectedRow) selectedRow.classList.remove('selected');
                                newRow.classList.add('selected');
                                selectedRow = newRow;
                            });
                        }

                        closeModal();
                        alert('Operator saved successfully.');
                    } else {
                        alert('Failed to save operator.');
                    }
                })
                .catch(err => console.error('Error:', err));
        });

        // Close modal function
        function closeModal() {
            document.getElementById('operator-modal').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'none';
        }
    });
</script>


</body>
</html>
