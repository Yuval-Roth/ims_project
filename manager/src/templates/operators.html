<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='operators.css') }}">
</head>
<body>
    <!-- Home Button -->
    <a href="/main_menu" class="home-button">
        <img src="{{ url_for('static', filename='photos/home.png') }}" alt="Home" class="home-icon">
    </a>

    <!-- Operators Container -->
    <div class="main-container">
        <h1>Operators</h1>

        <!-- Operators Table -->
        <div class="table-container">
            <table class="styled-table operators-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="operators-tbody">
                    {% for operator in operators %}
                    <tr>
                        <td>{{ operator.username }}</td>
                        <td>
                            <button class="danger-button remove-operator-btn">Remove</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Action Buttons -->
        <button id="add-operator-btn" class="primary-button">Add Operator</button>
    </div>

    <!-- Modal for Adding an Operator -->
    <div id="add-operator-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Add Operator</h2>
            <form id="add-operator-form">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>

                <div class="modal-actions">
                    <button type="submit" class="primary-button">Add</button>
                    <button type="button" id="cancel-operator-modal-btn" class="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div id="operator-modal-overlay" class="modal-overlay" style="display: none;"></div>
</body>
</html>
