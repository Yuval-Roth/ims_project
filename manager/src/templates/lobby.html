<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lobby.css') }}">
</head>
<body>
    <a href="/main_menu" class="home-button">
        <img src="{{ url_for('static', filename='photos/home.png') }}" alt="Home" class="home-icon">
    </a>
    <div class="lobby-container">
        <h1>Lobby {{ lobby_id }}</h1>
        <p>Selected Participants:</p>
        <ul>
            {% for participant in selected_participants %}
            <li>{{ participant }}</li>
            {% endfor %}
        </ul>

        <!-- Form with hidden inputs for backend processing -->
        <form method="post">
            <input type="hidden" name="selected_participants" value="{{ ','.join(selected_participants) }}">
            <input type="hidden" name="lobby_id" value="{{ lobby_id }}">
            <input type="hidden" name="action" value="{{ action }}">
            <!-- Button that toggles between Start and Stop -->
            <button type="submit" value="start" class="toggle-session-button"> {{ action }}</button>
        </form>
    </div>
</body>
</html>
