<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='lobbies.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='participants.css') }}">
</head>
<body>
    <a href="/main_menu" class="home-button">
        <img src="{{ url_for('static', filename='photos/home.png') }}" alt="Home" class="home-icon">
    </a>
    <div class="container">
        <!-- Left: Table of Participants -->
        <div class="lobby-table-container">
            <h1>Participants</h1>
            <div class="online-participants-table-container">
                <table class="online-participants-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Phone</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for participant in participants %}
                        <tr class="participant-row" data-participant-id="{{ participant.id }}">
                            <td>{{ participant.id }}</td>
                            <td>{{ participant.firstName }}</td>
                            <td>{{ participant.lastName }}</td>
                            <td>{{ participant.age }}</td>
                            <td>{{ participant.gender }}</td>
                            <td>{{ participant.phone }}</td>
                            <td>{{ participant.email }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Right: Action Buttons -->
        <div class="actions-container">
            <button id="add-participant-btn" class="action-button">Add Participant</button>
            <button id="edit-participant-btn" class="action-button">Edit Participant</button>
            <button id="remove-participant-btn" class="action-button">Remove Participant</button>
        </div>
    </div>

<!-- Modal Overlay -->
<div id="modal-overlay" class="modal-overlay"></div>

<!-- Modal for Adding/Editing Participant -->
<div id="participant-modal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title">Add Participant</h2>
        <form id="participant-form" action="/save_participant" method="post">
            <input type="hidden" name="id" id="participant-id">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="firstName" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="lastName" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </form>
        <div class="modal-buttons">
            <button type="button" id="close-modal-btn" class="cancel-button">Cancel</button>
            <button type="submit" form="participant-form" class="create-lobby-button">Save</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let selectedRow = null;

        // Highlight selected row
        document.querySelectorAll('.participant-row').forEach(row => {
            row.addEventListener('click', function () {
                document.querySelectorAll('.participant-row').forEach(r => r.classList.remove('selected'));
                this.classList.add('selected');
                selectedRow = this;
            });
        });

        // Add participant
        document.getElementById('add-participant-btn').addEventListener('click', function () {
            openModal('Add Participant');
        });

        // Edit participant
        document.getElementById('edit-participant-btn').addEventListener('click', function () {
            if (!selectedRow) {
                alert('Please select a participant to edit.');
                return;
            }

            const participantData = Array.from(selectedRow.children).map(cell => cell.textContent);

            openModal('Edit Participant', {
                id: participantData[0],
                firstName: participantData[1],
                lastName: participantData[2],
                age: participantData[3],
                gender: participantData[4],
                phone: participantData[5],
                email: participantData[6]
            });
        });

        // Remove participant
        document.getElementById('remove-participant-btn').addEventListener('click', function () {
            if (!selectedRow) {
                alert('Please select a participant to remove.');
                return;
            }

            const participantId = selectedRow.dataset.participantId;
            if (confirm('Are you sure you want to remove this participant?')) {
                fetch(`/remove_participant`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: participantId })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Participant removed successfully.');
                            selectedRow.remove(); // Remove the row from the table
                            selectedRow = null;
                        } else {
                            alert('Failed to remove participant.');
                        }
                    })
                    .catch(err => console.error('Error:', err));
            }
        });

        // Open modal
        function openModal(title, data = {}) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('participant-id').value = data.id || '';
            document.getElementById('first-name').value = data.firstName || '';
            document.getElementById('last-name').value = data.lastName || '';
            document.getElementById('age').value = data.age || '';
            document.getElementById('gender').value = data.gender || 'Male';
            document.getElementById('phone').value = data.phone || '';
            document.getElementById('email').value = data.email || '';

            document.getElementById('participant-modal').style.display = 'block';
            document.getElementById('modal-overlay').style.display = 'block';
        }

        // Close modal
        document.getElementById('close-modal-btn').addEventListener('click', function () {
            closeModal();
        });

        function closeModal() {
            document.getElementById('participant-modal').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'none';
        }

        // Save participant (Add or Edit)
        document.getElementById('participant-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const id = document.getElementById('participant-id').value;
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            const url = id ? '/edit_participant' : '/add_participant';
            const method = id ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({firstName, lastName, age, gender, phone, email })
            })
                .then(response => response.json())

                .then(data => {
                    console.log(data);
                    if (data.success) {
                        if (id) {
                            // Update existing row
                            const cells = selectedRow.children;
                            cells[1].textContent = firstName;
                            cells[2].textContent = lastName;
                            cells[3].textContent = age;
                            cells[4].textContent = gender;
                            cells[5].textContent = phone;
                            cells[6].textContent = email;
                        } else {
                            // Add new row
                            const newRow = document.createElement('tr');
                            newRow.className = 'participant-row';
                            newRow.dataset.participantId = data[0];
                            newRow.innerHTML = `
                                <td>${data[0]}</td>
                                <td>${firstName}</td>
                                <td>${lastName}</td>
                                <td>${age}</td>
                                <td>${gender}</td>
                                <td>${phone}</td>
                                <td>${email}</td>
                            `;
                            document.querySelector('.online-participants-table tbody').appendChild(newRow);

                            // Attach click event to the new row
                            newRow.addEventListener('click', function () {
                                document.querySelectorAll('.participant-row').forEach(r => r.classList.remove('selected'));
                                newRow.classList.add('selected');
                                selectedRow = newRow;
                            });
                        }
                        closeModal();
                        alert('Participant saved successfully.');
                    } else {
                        alert('Failed to save participant.');
                    }
                })
                .catch(err => console.error('Error:', err));
        });
    });
</script>


</body>
</html>
