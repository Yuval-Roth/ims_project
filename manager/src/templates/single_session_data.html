<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Session Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='session_data.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<a href="/session_data" class="home-button">
    <img src="{{ url_for('static', filename='photos/home.png') }}" alt="Home" class="home-icon">
</a>

<div class="session-container">
    <h1>Session ID: #123</h1>
    <p style="text-align: center;">
        <strong>Game Type:</strong> Water Ripples &nbsp; | &nbsp;
        <strong>Duration:</strong> 120s &nbsp; | &nbsp;
        <strong>Participants:</strong> Alice & Bob
    </p>

    <div style="display: flex; flex-direction: column; gap: 40px; margin-top: 30px;">
        <div>
            <h3 style="text-align:center;">Sync Over Time</h3>
            <canvas id="syncChart" height="300"></canvas>
        </div>

        <div>
            <h3 style="text-align:center;">Tap Intensity</h3>
            <canvas id="intensityChart" height="300"></canvas>
        </div>
    </div>
</div>

<script>
    // Dummy line chart for sync levels
    new Chart(document.getElementById('syncChart'), {
        type: 'line',
        data: {
            labels: [...Array(10).keys()].map(i => `t+${i}s`),
            datasets: [
                {
                    label: 'Alice',
                    data: [0.2, 0.4, 0.3, 0.5, 0.45, 0.6, 0.55, 0.7, 0.65, 0.75],
                    borderColor: 'blue',
                    tension: 0.4,
                    fill: false
                },
                {
                    label: 'Bob',
                    data: [0.3, 0.35, 0.4, 0.6, 0.5, 0.55, 0.6, 0.7, 0.7, 0.8],
                    borderColor: 'green',
                    tension: 0.4,
                    fill: false
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 1,
                    title: {
                        display: true,
                        text: 'Sync Level'
                    }
                }
            }
        }
    });

    // Dummy bar chart for tap intensity
    new Chart(document.getElementById('intensityChart'), {
        type: 'bar',
        data: {
            labels: ['Tap 1', 'Tap 2', 'Tap 3', 'Tap 4', 'Tap 5'],
            datasets: [
                {
                    label: 'Alice',
                    data: [5, 7, 6, 9, 8],
                    backgroundColor: 'rgba(0, 123, 255, 0.7)'
                },
                {
                    label: 'Bob',
                    data: [6, 6, 7, 8, 7],
                    backgroundColor: 'rgba(40, 167, 69, 0.7)'
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Tap Intensity'
                    }
                }
            }
        }
    });
</script>
</body>
</html>
