<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Session Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='session_data.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    .charts-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-top: 30px;
    }
    .chart-container {
      position: relative;
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <a href="/session_data" class="home-button">
    <img src="{{ url_for('static', filename='photos/home.png') }}" alt="Home" class="home-icon">
  </a>

  <div class="session-container">
    <h1>Session ID: #{{ metadata.sessionId }}</h1>
    <p style="text-align:center;">
      <strong>Game&nbsp;Type:</strong>
      {{ metadata.gameType.replace('_', ' ').title() }}   |
      <strong>Duration:</strong> {{ metadata.duration }} s   |
      <strong>Participants:</strong> {{ metadata.participants | join(' & ') }}
    </p>

    <div class="charts-grid">
      <div class="chart-container">
        <h3 style="text-align:center;">Heart Rate</h3>
        <canvas id="hrChart"></canvas>
      </div>
      <div class="chart-container">
        <h3 style="text-align:center;">HR Variation</h3>
        <canvas id="hrvChart"></canvas>
      </div>
      <div class="chart-container">
        <h3 style="text-align:center;">Latency</h3>
        <canvas id="latencyChart"></canvas>
      </div>
      <div class="chart-container">
        <h3 style="text-align:center;">Sync Over Time</h3>
        <canvas id="syncChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const meta = {{ metadata|tojson }};
    const timeLabels = [...Array(20).keys()].map(i => i.toString());

    function randArray(len, min, max) {
      return Array.from({ length: len }, () => +(Math.random() * (max - min) + min).toFixed(2));
    }

    function buildChart(ctx, config) {
      const chart = new Chart(ctx, config);
      ctx.ondblclick = () => {
        if (ctx.requestFullscreen) ctx.requestFullscreen();
        else if (ctx.webkitRequestFullscreen) ctx.webkitRequestFullscreen();
      };
      return chart;
    }

    const baseOptions = {
      responsive: true,
      plugins: {
        zoom: {
          pan:   { enabled: true, mode: 'x' },
          zoom:  {
            wheel: { enabled: true, speed: 0.05 },
            pinch: { enabled: true },
            mode: 'x'
          }
        }
      }
    };

    // 1) Heart Rate
    buildChart(document.getElementById('hrChart'), {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: meta.participants.map(name => ({
          label: name,
          data: randArray(timeLabels.length, 60, 100),
          tension: 0.3,
          fill: false
        }))
      },
      options: {
        ...baseOptions,
        scales: {
          x: { title: { display: true, text: 'Seconds' } },
          y: { beginAtZero: false, title: { display: true, text: 'BPM' } }
        }
      }
    });

    // 2) HR Variation
    buildChart(document.getElementById('hrvChart'), {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: meta.participants.map(name => ({
          label: name,
          data: randArray(timeLabels.length, 5, 20),
          tension: 0.3,
          fill: false
        }))
      },
      options: {
        ...baseOptions,
        scales: {
          x: { title: { display: true, text: 'Seconds' } },
          y: { beginAtZero: true, title: { display: true, text: 'ms' } }
        }
      }
    });

    // 3) Latency
    buildChart(document.getElementById('latencyChart'), {
      type: 'bar',
      data: {
        labels: timeLabels,
        datasets: meta.participants.map(name => ({
          label: name,
          data: randArray(timeLabels.length, 50, 200)
        }))
      },
      options: {
        ...baseOptions,
        scales: {
          x: { title: { display: true, text: 'Seconds' } },
          y: { beginAtZero: true, title: { display: true, text: 'ms' } }
        }
      }
    });

    // 4) Sync Over Time
    buildChart(document.getElementById('syncChart'), {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: meta.participants.map(name => ({
          label: name,
          data: randArray(timeLabels.length, 0, 1),
          tension: 0.4,
          fill: false
        }))
      },
      options: {
        ...baseOptions,
        scales: {
          x: { title: { display: true, text: 'Seconds' } },
          y: {
            beginAtZero: true,
            max: 1,
            title: { display: true, text: 'Sync Level' }
          }
        }
      }
    });
  </script>
</body>
</html>
